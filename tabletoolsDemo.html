<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Write Less, Do More.</title>
    <link rel="stylesheet" href="tabletools.css" media="screen, project" />
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery.plugin.tabletools.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
    		$.TableTools("tbody", {
    			cross: true,
    			over: true,
    			selected: true,
    			checkAll: true,
    			checkAllBox: "#checkall_checkbox",
    			checkbox: "td > .record:checkbox",
    			clickTr: true,
    			clickedTrChecked: true
    		});
    	});
    </script>
</head>
<body>
	<div id="test"></div>
    <table>
    	<thead>
    		<tr>
    			<th><input type="checkbox" id="checkall_checkbox"/></th>
    			<th>活动名称</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
	    		<td><input type="checkbox" class="record" /></td>
	    		<td>吃饭</td>
    		</tr>
    		<tr>
	    		<td><input type="checkbox" class="record" /></td>
	    		<td>睡觉</td>
    		</tr>
    		<tr>
	    		<td><input type="checkbox" class="record" /></td>
	    		<td>睡醒了</td>
    		</tr>
    		<tr>
	    		<td><input type="checkbox" class="record" /></td>
	    		<td>打豆豆</td>
    		</tr>
    	</tbody>
    </table>
</body>
</html>
